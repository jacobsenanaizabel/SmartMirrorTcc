<!DOCTYPE html>
<html ng-app="todoApp">

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Espelho Inteligente
          </a >
        </div >
      </div>
    </nav>

    <div class="row">
      <div class="col-md-4">
        <div class="container" ng-controller="TodoListController">
          <h2>Endereços</h2>
          <span>{{remaining()}}
            de
            {{todos.length}}
            faltando</span>
          [
          <a href="" ng-click="archive()">arquivar</a>
          ]
          <ul class="unstyled">
            <li ng-repeat="todo in todos">
              <label class="checkbox">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{$index+1}}-{{todo.text}}</span>
              </label>
            </li>
          </ul>
          <form class="navbar-form navbar-left" ng-submit="addTodo()">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="todoText" size="30" placeholder="adicionar novo endereço">
            </div>
            <button class="btn btn-primary" type="submit" value="add">Adicionar</button>
          </form>
        </div>
        <div class="col-md-12">
          <h3>Dentro de outro TodoListController</h3>
          <pre>{{todoText}}</pre>
        </div>
      </div>
      <div class="col-md-8">
        <div class="col-md-12" id="mapContainer" ng-controller="GMapController">
          <div ng-model="todoText">
            <h3>Dentro de outro GMapscontroller</h3>
            <pre>{{todoText}}</pre>
            <div class="form-group">
              <button type="button" ng-click="getProperty()" name="button">Visualizar Mapa</button>
            </div>
            <ng-map center="{{todoText}} ? {{todoText}} : 'Petrópolis, RJ'"></ng-map>
          </div>

          <!--<ng-map center="[40.74, -74.18]"></ng-map>-->
          <!--<ng-map center="{{todoText}} ? {{todoText}} : 'Petrópolis, RJ'"></ng-map>-->
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.2.1/annyang.min.js"></script>
    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>

</html>
