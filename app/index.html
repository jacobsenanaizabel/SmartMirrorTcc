<!DOCTYPE html>
<html ng-app="todoApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.2.1/annyang.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h2>Todo</h2>
  <div ng-controller="TodoListController">
    <span>{{remaining()}} of {{todos.length}} remaining</span> [ <a href="" ng-click="archive()">archive</a> ]
    <ul class="unstyled">
      <li ng-repeat="todo in todos">
        <label class="checkbox">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{$index+1}}-{{todo.text}}</span>
        </label>
      </li>
    </ul>
    <form ng-submit="addTodo()">
      <input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
      <input class="btn-primary" type="submit" value="add">
    </form>
  </div>
</body>

</html>
